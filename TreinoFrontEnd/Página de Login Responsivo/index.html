<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-6 mx-auto">
                <div class="card card-body mt-5">
                    <h3 class="text-center mb-4">Login</h3>
                    <form>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
                        </div>
                        <button type="submit" class="btn btn-danger btn-block">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
