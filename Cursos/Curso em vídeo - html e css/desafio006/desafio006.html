<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o Mouse sobre os termos para descobrir qual TAG deverá utilizar em cada caso.</p>
    <ul type= "square">
        <li><p><abbr title="use a tag &lt;P&gt; ">parágrafos</abbr></p></li>
        <li><p><abbr title="use a tag &lt;H1&gt; ">Títulos</abbr></p></li>
        <li><p><abbr title="use a tag &lt;img&gt; ">Imagens</abbr></p></li>
        <li><p><abbr title="use a tag &lt;abbr&gt; ">Abreviações</abbr></p></li>
        <li><p><abbr title="use a tag &lt;code&gt; ">Códigos-fonte</abbr></p></li>
        <li><p><abbr title="use a tag &lt;ol&gt; e &lt;li &gt; ">Listas Numeradas</abbr></p></li>
        <li><p><abbr title="use a tag &lt;ul&gt; e &lt;li&gt; ">Listas com Demarcadores</abbr></p></li>
    </ul>
</body>
</html>
