<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>você pode escrever
        um parágrafo de 
        qualquer jeito.
        basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN-->
    </p>
    <p>se precisar quebrar
        o texto em algum lugar
        especifico <br> como esse, 
        você pode usar a tag &lt;br&gt;.
    </p>
    <P>Vamos adicionar alguns símbolos especiais: </P>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uparrow;
    &uarr;
    &#x1F911;
    &#x1F385;
</body>
</html>
